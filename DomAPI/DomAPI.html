<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API</title>
    <style>
        .highlight {
            background-color: yellow;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1 id="mainHeading">DOM API Manipulation in JavaScript</h1>
    <p>This is a paragraph is about DOM manipulation.</p>
    
    <h2>Shopping List</h2>
    <ul id="shoppingList">
        <li id="item1">Apples</li>
        <li id="item">Bananas</li>
    </ul>
    <h2>Contact Form</h2>
    <form id="contactForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <br>
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <br>
        <button type="button" id="submitButton">Submit</button>
    </form>

    <h2>Useful Links</h2>
    <ul id="linkList">
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.mozilla.org" target="_blank">Mozilla</a></li>
    </ul>

    <button id="modifyButton">Modify DOM</button>

</body>
<script src="Dom-API.js"></script>
</html>
